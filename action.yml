# action.yml
name: 'Slack Notification'
description: 'Notify slack of something'
inputs:
  repository-name:
    description: 'The name of the GitHub repository'
    required: true
  github-token:
    description: 'The GitHub token to access private repositories'
    required: true
  github-ref:
    description: 'The release version in the form refs/tags/v4'
    required: true
  slack-hook:
    description: 'The slack webhook url'
    required: true
  outcome:
    description: 'The outcome of the job to be release to notify about'
    required: false
  plan-type:
    description: 'The type of notification (release, terraform-plan)'
    required: false
  pr-number:
    description: 'The PR number for terraform plan notifications'
    required: false
  plan-output:
    description: 'The terraform plan output content'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
  - ${{ inputs.repository-name }}
  - ${{ inputs.github-token }}
  - ${{ inputs.github-ref }}
  - ${{ inputs.slack-hook }}
  - ${{ inputs.outcome }}
  - ${{ inputs.plan-type }}
  - ${{ inputs.pr-number }}
  - ${{ inputs.plan-output }}